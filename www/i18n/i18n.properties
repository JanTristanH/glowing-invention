titleKing=Der Harzer Wanderk\u00f6nig
kingRequirementText=Harzer Wanderk\u00f6nig mit Halbedelstein als Unikat. Erfordert mindestens 50 unterschiedliche Stempel
titleRiser=Der Harzer Steiger
riserRequirementText=Handgefertigte Brosche aus Harzer Gestein mit Silberplakette als Unikat\n3-5 cm Gr\u00f6\u00dfe.\n\nSie ben\u00f6tigen insgesamt 111 Stempel der Harzer Wandernadel f\u00fcr dieses hochrangige Leistungsabzeichen.\nDavon sind 23 Pflicht-Stempelstellen mit bergbaulichem Bezug nachzuweisen, welche im Stempelheft mit dem Bergbau-Symbol gekennzeichnet sind. Hintergrundinformationen zu den 23 bergbaulichen Pflichtstellen liefert Ihnen das Begleitheft zum Harzer Steiger.
titleBackpack=Der Harzer Kaiserrucksack
backpackRequirementText=Hochwertiges Abzeichen aus Silber, f\u00fcr welches mindestens 100 unterschiedliche Stempel nachgewiesen werden m\u00fcssen.
titleShoe=Der Harzer Kaiserschuh
shoeRequirementText=Hochwertiges Abzeichen aus Kupfer, f\u00fcr welches mindestens 150 unterschiedliche Stempel nachgewiesen werden m\u00fcssen.
titleEmperor=Der Harzer Wanderkaiser
emperorRequirementText=Handgefertigte Brosche aus Harzer Gestein mit Goldplakette als Unikat in 3-5 cm Gr\u00f6\u00dfe\n\nNur wer alle Stempelstellen erwandert hat, darf sich so nennen. Sie ben\u00f6tigen alle 222 Stempel der Harzer Wandernadel f\u00fcr dieses hochrangige Abzeichen. Die Stempel sammeln Sie im Wanderpass. Das Sammeln ist zeitlich nicht begrenzt, also \u00fcber mehrere Jahre m\u00f6glich. Die Anzahl der Broschen ist jeweils auf 222 St\u00fcck einer bestimmten Steinserie begrenzt. Sind diese 222 vergeben, wird das Abzeichen aus einem anderen Harzer Gestein gefertigt, erneut limitiert auf eine St\u00fcckzahl von 222.
titlePrince=Harzer Wanderprinzessin / Harzer WanderPrinz
princeRequirementText=Auszeichnung f\u00fcr Jung und Alt.\nErfordert 11 unterschiedliche Stempel. Daf\u00fcr erhalten Sie einen Pin und eine pers\u00f6nliche Urkunde.\n\nAuf Wunsch kann auch ein T-Shirt mit dem Titel und dem eigenen Namen erworben werden.
titleBoarder=Harzer Grenzweg
boarderRequirementText=Die 22 Stempel + 3 Sonderstempel f\u00fcr dieses Abzeichen sammeln Sie im Begleitheft HARZER-GRENZWEG, welches Ihnen zu jeder Stempelstelle umfangreiche Hintergrundinformationen bietet.
titleGoethe=Wandernadel Goethe im Harz
goetheRequirementText=Die 28 Stempel sammeln Sie im Begleitheft GOETHE IM HARZ, welches Sie mit Zitaten Goethes auf Ihren Wanderungen begleitet und Hintergrundinformationen zu den einzelnen Pl\u00e4tzen und Orten gibt.
titleWitchTrail=Harzer Hexenstieg
withTrailRequirementText=Die Stempel f\u00fcr dieses Abzeichen sammeln Sie im Begleitheft HARZER-HEXEN-STIEG, welches Ihnen zu jeder Stempelstelle umfangreiche Hintergrundinformationen bietet.\nF\u00fcr das Abzeichen ben\u00f6tigen Sie 9 beliebige Stempel entlang des Harzer Hexenstieges und zus\u00e4tzlich die HWN 69 und HWN 140 im Wanderpass und im Begleitheft.
